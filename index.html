<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="profile-card">
        <div class="avatar-container">
            <img src="img/avatar.png" alt="Avatar" class="avatar"> 
        </div>
        <h2 class="name">Igors Volohovs</h2>
        <div class="info">
            <p class="nickname"><strong>Nickname:</strong> Igorek</p>
            <p class="hobby"><strong>Hobby:</strong>Walking</p>
            <p class="dish"><strong>Favorite Dish:</strong> Sushi</p>
        </div>
        <div class="skills">
            <p><strong>Skills:</strong></p>
            <ul>
                <li>JavaScript</li>
                <li>HavaScript</li>
                <li>VavaScript</li>
                <li>SavaScript</li>
            </ul>
        </div>
        <button id="toggle-info">Toggle Info</button>
        <button id="toggle-skills">Toggle Skills</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
